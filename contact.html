<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Aletheia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Logo Aletheia" class="logo"></a>
        <h1>Contacto</h1>
        <p>¿Deseas agendar una sesión o tienes dudas?</p>
    </header>

    <main>
        <section class="contacto">
            <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Aletheia | Mentoría filosófica para todos</p>
    </footer>
</body>
</html>
