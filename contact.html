<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Aletheia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="publications.html">Publicaciones</a></li>
        <li><a href="contact.html">Contáctanos</a></li>
    </ul>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.svg" alt="Logo Aletheia" class="logo-img">
            <div>
                <h1>ALETHEIA</h1>
                <p>Verdad • Libertad • Existencia</p>
            </div>
        </div>
        
    </nav>

    <section class="contact-section">
        <h2>Conversemos</h2>
        <form action="https://formspree.io/f/mqaqzgbo" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo" required>
            <textarea name="mensaje" placeholder="¿En qué puedo ayudarte?" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <div class="social-links">
            <a href="#"><img src="images/social-icons/twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="images/social-icons/linkedin.svg" alt="LinkedIn"></a>
        </div>
        <p>© 2025 Aletheia - Todos los derechos reservados</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
